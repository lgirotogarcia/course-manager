<h2>Edit course</h2>
<hr/>

<form #courseForm="ngForm" *ngIf="course"><!--"#courseForm" é um recurso de variável de template do Angular. "*ngIf" é uma sintaxe do Angular para fazer uma condicional caso a variavel retorne true.-->
    <div class="form-group row mb-2">
        <label class="col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Name is required.</span>
            </div>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-sm-2">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid }" class="form-control">
            <div class="invalid-feedback">
                <span>Price is required.</span>
            </div>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-sm-2">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" type="number" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid }" class="form-control">
            <div class="invalid-feedback">
                <span>Rating is required.</span>
            </div>
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-sm-2">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid }" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Description is required.</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" [routerLink]="['/courses']" (click)="save()"class="btn btn-primary me-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Cancel</button>
</form>
